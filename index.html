    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-color: #0b8372; --primary-hover: #096c5e; }
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 16px; }
        .panel-header { background-color: #333333; border-bottom: 1px solid #444; padding: 0.5rem 1rem; }
        #json-input, .line-numbers { font-family: 'Courier New', Courier, monospace; background-color: #1e1e1e; color: #d4d4d4; border: none; outline: none; resize: none; width: 100%; height: 100%; padding: 1rem; line-height: 1.5; white-space: pre; }
        .line-numbers { text-align: right; color: #858585; padding-right: 1rem; width: auto; min-width: 4ch; user-select: none; }
        #json-viewer { font-family: 'Courier New', Courier, monospace; }
        .json-viewer-entry { cursor: pointer; position: relative; padding: 0.25rem 0 0.25rem 1.5rem; border-bottom: 1px solid transparent; }
        .json-viewer-entry:hover { background-color: #2a2d2e; }
        .json-viewer-entry.selected { background-color: transparent; box-shadow: inset 3px 0 0 0 var(--primary-color); }
        .json-key { color: #9cdcfe; } .json-string { color: #ce9178; } .json-number { color: #b5cea8; } .json-boolean, .json-null { color: #569cd6; }
        .collapser { position: absolute; left: 0.25rem; top: 0.6rem; transition: transform 0.1s ease-in-out; color: #c8c8c8; }
        .collapsed > .collapser { transform: rotate(-90deg); } .collapsed > .json-children { display: none; }
    </style>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "JSON Path Viewer",
      "description": "A free, client-side tool to instantly view, format, and find JSON paths. Paste your JSON to get an interactive tree, then click to copy the path or value.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "url": "https://jsonpathviewer.manojlk.work/",
      "author": {
        "@type": "Person",
        "name": "Manoj lk",
        "url": "https://manojlk.work"
      },
      "offers": {
        "@type": "Offer",
        "price": "0"
      }
    }

</head>
<body class="flex flex-col h-screen bg-[#1e1e1e] text-gray-200">
    <div id="app-container" class="flex flex-grow w-screen overflow-hidden">
        <!-- Left Panel: JSON Input -->
        <div id="left-panel" class="flex flex-col h-full w-2/5 border-r border-gray-700">
            <div class="panel-header flex items-center justify-between space-x-2 flex-shrink-0">
                <h1 class="text-lg font-bold text-gray-300">JSON Path Viewer</h1>
                <div class="flex items-center space-x-2">
                    <button data-action="sample" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Sample</button>
                    <button data-action="beautify" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Beautify</button>
                    <button data-action="minify" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Minify</button>
                    <button data-action="clear" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Clear</button>
                </div>
            </div>
            <div class="relative flex-grow">
                <div class="editor-container absolute inset-0 flex overflow-hidden">
                    <div id="line-numbers" class="line-numbers">1</div><textarea id="json-input" wrap="off" spellcheck="false" placeholder="Paste your JSON here..."></textarea>
                </div>
            </div>
        </div>
        <!-- Right Panel: JSON Viewer -->
        <div id="right-panel" class="flex flex-col h-full w-3/5">
            <div class="panel-header flex items-center justify-between space-x-4 flex-shrink-0">
                <div class="flex items-center space-x-2">
                    <button data-action="expand-all" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Expand All</button>
                    <button data-action="collapse-all" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">Collapse All</button>
                </div>
                <div class="flex items-center space-x-4 flex-grow">
                    <div class="flex items-center flex-grow"><label for="path-output" class="font-semibold mr-2">Path:</label><input id="path-output" readonly class="flex-grow bg-[#2a2d2e] text-gray-200 rounded-l p-1.5 focus:outline-none" value="$."><button data-action="copy-path" id="copy-path-btn" class="bg-[var(--primary-color)] hover:bg-[var(--primary-hover)] text-white font-semibold px-4 py-1.5 rounded-r">Copy</button></div>
                    <div class="flex items-center flex-grow"><label for="value-output" class="font-semibold mr-2">Value:</label><input id="value-output" readonly class="flex-grow bg-[#2a2d2e] text-gray-200 rounded-l p-1.5 focus:outline-none"><button data-action="copy-value" id="copy-value-btn" class="bg-[var(--primary-color)] hover:bg-[var(--primary-hover)] text-white font-semibold px-4 py-1.5 rounded-r">Copy</button></div>
                </div>
            </div>
            <div class="relative flex-grow">
                <div id="json-viewer" class="absolute inset-0 p-4 overflow-auto"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-[#333333] border-t border-[#444] p-2 text-sm text-gray-400 flex justify-between items-center flex-shrink-0">
        <a href="https://manojlk.work" target="_blank" rel="noopener noreferrer" class="hover:text-white">Built with AI by Manoj lk</a>
        <a href="https://github.com/manoj-lk-code/jsonpath" target="_blank" rel="noopener noreferrer" class="hover:text-white">View this on Github</a>
    </footer>
    <script>
        const jsonInput = document.getElementById('json-input'); const lineNumbers = document.getElementById('line-numbers'); const jsonViewer = document.getElementById('json-viewer'); const pathOutput = document.getElementById('path-output'); const valueOutput = document.getElementById('value-output'); const copyPathBtn = document.getElementById('copy-path-btn'); const copyValueBtn = document.getElementById('copy-value-btn');
        const initialJson = [{"conceptName":"Starlight Montage","targetAudience":"Children 8-13"},{"conceptName":"One-Take Backyard Triumph","targetAudience":"Active kids 8-13"}]; let selectedValue = null;
        const typeClassMap = { string: 'json-string', number: 'json-number', boolean: 'json-boolean', object: 'json-null' };
        const renderJsonTree = (data, path = '$') => {
            const isArray = Array.isArray(data);
            return Object.keys(data).map(key => {
                const value = data[key];
                const currentPath = isArray ? `${path}[${key}]` : `${path}['${key.replace(/'/g, "\\'")}']`;
                const isObject = value !== null && typeof value === 'object';
                const type = typeof value;
                const keyHtml = isArray ? `<span class="text-gray-500">${key}:</span>&nbsp;` : `<span class="json-key">'${key}':</span>&nbsp;`;
                const valueHtml = isObject ? `<div class="json-children pl-4">${renderJsonTree(value, currentPath)}</div>` : `<span class="${typeClassMap[type] || 'json-null'}">${type === 'string' ? `"${JSON.stringify(value).slice(1, -1)}"` : String(value)}</span>`;
                return `<div class="json-viewer-entry ${isObject ? 'collapsible collapsed' : ''}" data-path="${currentPath}" data-value='${JSON.stringify(value).replace(/'/g, "&apos;")}'><svg class="collapser w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>${keyHtml}${valueHtml}</div>`;
            }).join('');
        };
        const updateUI = () => {
            const text = jsonInput.value;
            localStorage.setItem('json_path_viewer_content', text);
            lineNumbers.innerHTML = text.split('\n').map((_, i) => i + 1).join('<br>');
            try {
                const parsed = JSON.parse(text);
                jsonViewer.innerHTML = renderJsonTree(parsed);
                pathOutput.value = '$.';
                valueOutput.value = '';
            } catch (e) {
                jsonViewer.innerHTML = text ? `<div class="text-red-400 p-4">Invalid JSON: ${e.message}</div>` : '';
            }
        };
        const copyHandler = (btn, text) => {
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed'; ta.style.opacity = 0; document.body.appendChild(ta);
            ta.select(); try { document.execCommand('copy'); btn.textContent = 'Copied!'; setTimeout(() => btn.textContent = 'Copy', 1500); } catch (err) { }
            document.body.removeChild(ta);
        };
        document.addEventListener('click', e => {
            const actionTarget = e.target.closest('[data-action]');
            if (actionTarget) {
                const action = actionTarget.dataset.action;
                if (action === 'sample') { jsonInput.value = JSON.stringify(initialJson, null, 2); updateUI(); }
                if (action === 'beautify' || action === 'minify') { try { jsonInput.value = JSON.stringify(JSON.parse(jsonInput.value), null, action === 'beautify' ? 2 : undefined); updateUI(); jsonInput.scrollTop = 0; jsonInput.scrollLeft = 0; } catch (e) { } }
                if (action === 'clear') { jsonInput.value = ''; updateUI(); }
                if (action === 'expand-all') document.querySelectorAll('.collapsible').forEach(el => el.classList.remove('collapsed'));
                if (action === 'collapse-all') document.querySelectorAll('.collapsible').forEach(el => el.classList.add('collapsed'));
                if (action === 'copy-path') copyHandler(copyPathBtn, pathOutput.value);
                if (action === 'copy-value') copyHandler(copyValueBtn, (typeof selectedValue === 'object' && selectedValue !== null) ? JSON.stringify(selectedValue, null, 2) : String(selectedValue ?? ''));
            }
            const entry = e.target.closest('.json-viewer-entry');
            if (entry) {
                if (entry.classList.contains('collapsible')) entry.classList.toggle('collapsed');
                document.querySelector('.json-viewer-entry.selected')?.classList.remove('selected');
                entry.classList.add('selected');
                pathOutput.value = entry.dataset.path;
                selectedValue = JSON.parse(entry.dataset.value.replace(/&apos;/g, "'"));
                valueOutput.value = (typeof selectedValue === 'object' && selectedValue !== null) ? JSON.stringify(selectedValue) : String(selectedValue ?? 'null');
            }
        });
        jsonInput.addEventListener('input', updateUI);
        jsonInput.addEventListener('scroll', () => { lineNumbers.scrollTop = jsonInput.scrollTop; });
        jsonInput.addEventListener('paste', () => setTimeout(() => document.querySelector('[data-action="beautify"]').click(), 50));
        const savedJson = localStorage.getItem('json_path_viewer_content');
        if (savedJson) { jsonInput.value = savedJson; setTimeout(() => document.querySelector('[data-action="beautify"]').click(), 50); } else { updateUI(); }
    </script>
</body>
</html>
